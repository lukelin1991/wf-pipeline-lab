name: Java CI

on:
  pull_request:
    paths:
      - "services/java-api/**"
  push:
    branches: [ "main" ]
    paths:
      - "services/java-api/**"

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: maven

      - name: Run unit tests
        working-directory: services/java-api
        run: ./mvnw -B test
